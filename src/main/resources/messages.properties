about_title = <html><h1>TypeTalk</h1></html>
about_text = <html><i>Version 1.3, March 2016<br />http://typetalk.github.io/TypeTalk/</i><br /><br />TypeTalk is a MaryTTS frontend with batteries included.<br />See the MaryTTS website (<i>http://mary.dfki.de/</i>) for more <br />information about MaryTTS.<br /><br />TypeTalk is written in Java and released under the <i>Gnu Public License</i>.<br /><br />TypeTalk makes use of the following libraries:<ul><li>Apache Maven - http://maven.apache.org</li><li>RPM Maven plugin - http://www.mojohaus.org/rpm-maven-plugin</li><li>jdeb Maven plugin - https://github.com/tcurdt/jdeb</li><li>One-JAR - http://one-jar.sourceforge.net</li><li>Jnativehook - https://github.com/kwhat/jnativehook</li><li>Log4j - http://logging.apache.org/log4j/2.x</li><li>Lombok - https://projectlombok.org</li><li>Formlayout - http://www.jgoodies.com/freeware/libraries/forms</li><li>Famfamfam silk icons - http://www.famfamfam.com/lab/icons/silk</li></ul></html>
