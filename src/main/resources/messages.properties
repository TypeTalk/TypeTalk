tract_scaler_help = <html><b>Vocal Tract Linear Scaling Effect:</b><br><br>Creates a shortened or lengthened vocal tract effect by shifting the formants.<br>A shortened vocal tract results in a higher pitched voice,<br>a lengthened vocal tract results in a deeper voice.<br></html>
